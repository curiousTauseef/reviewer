<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 flex items-center justify-center bg-indigo-100">

<div class="w-3/4 flex flex-row p-2">
    {% for c in content %}
        <div class="flex-grow {% if forloop.last %} mr-0 {% else %} mr-2 {% endif %} h-64 bg-white shadow p-4 flex flex-col justify-between">
            <h3 class="text-3xl">{{ c.title }}</h3>
            <span>{{ c.body }}</span>
            <div class="flex flex-col">
                <span class="text-lg mt-3">Reviews</span>
                <span>Total Reviews: {{ c.nreview }}</span>
                {% if c.avg %}
                    <span>Average Rating: {{ c.avg }}</span>
                {% else %}
                    <span>Average Rating: Not Rated (<small>Be the first?</small>)</span>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>


</body>
</html>
